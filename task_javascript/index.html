        <div class="flex-row">
            <input id="newTask" onblur="addTask()" type="text" placeholder="Nova Tasca"
                   class="m-3 mt-5 p-2 pl-5 shadow border rounded focus:outline-none focus:shadow-outline text-grey-darker">

<script>
    var tasks = ["Comprar tomates","Comprar llet","Estudiar PHP","Fucking hostile"] // HARDCODED
    function addTask() {
        // Afegir la tasca al vector tasks
        // Manipulació d'arrays
        var task = document.getElementById('newTask')
        console.log(task.value);
        tasks.splice(0,0,task.value)
        console.log(tasks)
        draw_list()
    }
    function draw_list() {
        var divtasks = document.getElementById('tasks')
        var ul = document.createElement('ul')
        ul.setAttribute('class','list-reset')
        tasks.forEach(function (task) {
            var li = document.createElement('li')
            var text = document.createTextNode(task)
            li.setAttribute('class','text-grey-darker m-2 pl-5')
            li.appendChild(text)
            ul.appendChild(li)
        })
        divtasks.appendChild(ul)
    }
    draw_list()
